<div class="button-container">
  <button class="styled-button" (click)="toggleAdvancedFilter()">
    {{enableAdvancedFilter ? 'DISABLE ADVANCED FILTER' : 'ENABLE ADVANCED FILTER'}}
  </button>
  <button class="styled-button" (click)="toggleShowSidebar()">
    {{showSidebar ? 'HIDE SIDEBAR' : 'SHOW SIDEBAR'}}
  </button>
  <button class="styled-button" (click)="togglePivoting()">
    {{pivotMode ? 'cancel pivoting' : 'try pivoting'}}
  </button>
</div>

<ag-grid-angular
  [defaultColDef]="defaultColDef"
  [rowModelType]="'serverSide'"
  [serverSideDatasource]="serverSideDatasource"
  [rowGroupPanelShow]="'always'"
  [theme]="theme"
  [pivotMode]="pivotMode"
  style="height: 700px;"
  (gridReady)="gridReady($event)"
  [columnDefs]="pivotMode ? pivotingColDefs : colDefs"
  [pivotPanelShow]="'onlyWhenPivoting'"
  [enableAdvancedFilter]="enableAdvancedFilter"
  [sideBar]="showSidebar"
/>
